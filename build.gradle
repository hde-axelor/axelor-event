buildscript {
  ext.repos = {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://repository.axelor.com/nexus/repository/maven-public/' }
  }
  ext.platformVersion = '5.4.+'
  ext.appVersion = '5.4.0'
  repositories repos
  dependencies {
    classpath "com.axelor:axelor-gradle:${platformVersion}"
  }
}

allprojects {
  repositories repos
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'com.axelor.app'

axelor {
  title = "Axelor :: Axelor Event"
}

allprojects {
  apply plugin: 'idea';
  apply plugin: 'eclipse'

  group = "com.axelor"
  version = "${appVersion}"

  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

dependencies {
  // add module dependencies
  implementation project(":modules:axelor-event")
  implementation project(':modules:axelor-message')
  implementation project(':modules:axelor-tool')
  implementation project(':modules:axelor-exception')
}